<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlertDogber Login</title>
    <link rel="stylesheet" href="dogber0.css">
    <link rel="shortcut icon" href="https://holisticpet.co.za/wp-content/uploads/2019/10/HolisticPet-Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
</head>
<body class="reg">
    <section id="section-login">
        <div class="center_aling">
            <menu>
                <div id="logo">AlertDogber</div>
            </menu>

            <div class="principal-login">
                <div class="info">
                    <h1>Registrate</h1>
                    <div class="enter">
                        <div class="input-container">
                            <i class="fas fa-user-circle icon"></i>
                            <input type="text" class="texts" placeholder="Nombre Completo">
                        </div>

                        <div class="input-container">
                            <i class="far fa-envelope icon"></i>
                            <input type="text" class="texts" placeholder="Correo Electronico">
                        </div>

                        <div class="input-container">
                            <i class="fas fa-key icon"></i>
                            <input type="password" placeholder="Contraseña">
                        </div>
                        <br>
                        <br>
                        <div class="btn-section">
                           <input type="submit" value="Sign up" class="button">
                           <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                           <p>¿Ya tienes una cuenta?<a href="Login.html" >Iniciar Secion</a></p>
                        </div>
                    </div>
                </div>

                <div id="img-bg">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
